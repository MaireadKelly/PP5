{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add a New Cake</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Cake</button>
    </form>
</div>
{% endblock %}
