<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
            <img src="{{ MEDIA_URL }}noimage.png" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead">â‚¬{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <form action="{% url 'add_to_basket' product.id %}" method="POST" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" min="1" value="1" class="form-control w-25 mb-2">
                </div>
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </form>
            <hr>
            <a href="{% url 'edit_product' product.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
