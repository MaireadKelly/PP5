<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
                <img src="{{ MEDIA_URL }}noimage.png" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead">â‚¬{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <form method="POST" action="{% url 'add_to_basket' cake.pk %}">
                {% csrf_token %}
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" min="1" value="1">
                <button type="submit">Add to Basket</button>
            </form>
            
            <hr>
            <a href="{% url 'edit_product' product.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
