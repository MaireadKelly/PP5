        {% for cake in cakes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="#" class="card-img-top" alt="{{ cake.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ cake.name }}</h5>
                    <p class="card-text">{{ cake.description }}</p>
                    <p class="card-text">â‚¬{{ cake.price }}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
