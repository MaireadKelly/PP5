{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ cake.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'shop' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
